<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fair Note - Splash Screen</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background:
          linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
          url("static/images/default4.jpg") no-repeat center bottom/cover;
        color: white;
        font-family: "Arial", sans-serif;
      }

      .splash-container {
        text-align: center;
        animation: fadeIn 2s ease-in-out;
      }

      .splash-title {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .splash-subtitle {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }

      .progress-bar {
        position: relative;
        width: 60%;
        height: 10px;
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        overflow: hidden;
        margin: 0 auto;
      }

      .progress-bar-inner {
        position: absolute;
        height: 100%;
        width: 0;
        background-color: rgb(255, 255, 255);
        animation: progress 8s ease-in-out forwards;
      }

      @keyframes progress {
        0% { width: 0; }
        100% { width: 100%; }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="splash-title">Welcome to Fair-note</div>
      <div class="splash-subtitle">
        Capture inspiration, craft ideas, and let your notes shine
      </div>
      <div class="progress-bar">
        <div class="progress-bar-inner"></div>
      </div>
    </div>
  </body>
</html>
