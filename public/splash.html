<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кот-note - Splash Screen</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background:
          linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
          url("static/images/kotnote.png") no-repeat center top/cover;
        color: white;
        font-family: "Arial", sans-serif;
      }

      .splash-container {
        text-align: center;
        animation: fadeIn 2s ease-in-out;
      }

      .splash-title {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .splash-subtitle {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }

      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="splash-title">Кот-note</div>
      <div class="splash-subtitle">
        Capture inspiration, craft ideas, and let your notes shine
      </div>
      <div class="loading-spinner"></div>
    </div>
  </body>
</html>
